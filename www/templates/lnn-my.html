	<ion-view view-title=" My" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-my" class=" page-my">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_postts" placeholder="{{ 'Search' | translate }}" aria-label="filter postts" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in postts | filter: first_param | filter:filter_postts as results" ng-init="$last ? fireEvent() : null" href="#/lnn/postt_singles/{{item.id}}" >
					<div class="item item-colorful"  ng-bind-html="item.title.rendered | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" image-lazy-loader="lines" image-lazy-src="{{item.x_featured_media}}"   />
						<p >
						<span class="icon ion-android-calendar"> {{item.x_date}}</span>
						</p>
						<div class="to_trusted" ng-bind-html="item.excerpt.rendered | limitTo:140 | to_trusted"></div>
				</div>
					<a class="item button button-clear colorful ink" href="#/lnn/postt_singles/{{item.id}}">More</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'No results found...!' | translate }}</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
