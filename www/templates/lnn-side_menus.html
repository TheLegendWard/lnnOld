<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-assertive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="lnn-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded assertive-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header assertive-900-bg positive-900">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_home"  class="menu-home item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lnn.home">
					<i class="icon ion-android-home"></i> {{ "Home" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_news_sources"  class="menu-news_sources item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lnn.news_sources">
					<i class="icon ion-grid"></i> {{ "News Sources" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_about_lnn"  class="menu-about_lnn item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lnn.about_lnn">
					<i class="icon ion-android-bulb"></i> {{ "About LNN" | translate }}
				</ion-item>
					<ion-item ng-hide="hide_menu_rate_us"  class="menu-rate_us item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openURL('https://itunes.apple.com/us/app/liberian-news-network-lnn/id1342376924?ls=1&mt=8')">
					<i class="icon ion-android-star"></i> {{ "Rate Us" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
